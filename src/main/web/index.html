<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Team 1 - DSNY Hackathon</title>
	<link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="app">
	
	<div class="container root" ng-controller="appController">
		<div class="row">
			<div class="section col s12 m9 l10">
				<h2 class="col s10 header">
					Events
				</h2>
				<a class="waves-effect waves-light btn right">Update</a>
				<div class="col s2 events-counter">
					<h2 ng-bind="events.length"></h2>
				</div>
				<div class="col s12">
					<div class="events-container">
						<div ng-if="events.length">
						</div>
						<div ng-if="!events.length">
							Event list is empty :(
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/Materialize/dist/js/materialize.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>

</body>
</html>
